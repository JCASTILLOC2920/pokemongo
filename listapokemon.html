    /* ---------- 3. FUNCIONES AUXILIARES ---------- */
    function norm(t) {
      return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");
    }
    function getPvpData(name) {
      return pvpData[name] || null;
    }
    function buildPvpTable(name) {
      const data = getPvpData(name);
      if (!data) return '<p style="padding:10px;color:#555">Sin datos PvP para este Pokémon.</p>';
      return `
        <table class="pvp-table">
          <thead>
            <tr><th>Pokémon</th><th>Mejor evol. PvP</th><th>Ligas</th><th>IV ideales</th><th>PC límite post-evol.</th><th>PC máx. ANTES evol.</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>${name}</td>
              <td>${data.evo}</td>
              <td>${data.ligas}</td>
              <td>${data.iv}</td>
              <td>${data.limite}</td>
              <td>${data.maxAntes}</td>
            </tr>
          </tbody>
        </table>`;
    }

    /* ---------- 4. BUSCADOR ---------- */
    const input = document.getElementById('searchInput');
    const box   = document.getElementById('suggestions');

    function showSuggestions(val) {
      const reg = new RegExp(norm(val), 'i');
      const matches = pokedex
        .filter(entry => reg.test(norm(entry.split('#')[0])))
        .slice(0, 8)
        .map(entry => {
          const [name, num, region] = entry.split('#');
          return { name, num, region };
        });
      box.innerHTML = '';
      if (!val || matches.length === 0) {
        box.style.display = 'none';
        return;
      }
      matches.forEach(m => {
        const div = document.createElement('div');
        div.innerHTML = `${m.name} (#${m.num}) – ${m.region}`;
        div.onclick = () => {
          input.value = m.name;
          box.style.display = 'none';
          // mostramos la mini-tabla justo debajo del buscador
          const tempDiv = document.createElement('div');
          tempDiv.id = 'pvpResult';
          tempDiv.style.cssText = 'max-width:600px;margin:10px auto;';
          tempDiv.innerHTML = buildPvpTable(m.name);
          const prev = document.getElementById('pvpResult');
          if (prev) prev.remove();
          document.querySelector('.search-box').after(tempDiv);
        };
        box.appendChild(div);
      });
      box.style.display = 'block';
    }

    input.addEventListener('input', e => showSuggestions(e.target.value));
    input.addEventListener('focus', e => showSuggestions(e.target.value));
    document.addEventListener('click', e => {
      if (!e.target.closest('.search-box')) box.style.display = 'none';
