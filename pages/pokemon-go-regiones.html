<html lang="es">
<head>

</head>
<body>
    <header class="header">
        <div class="header-container">
            <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="main-title">Pokémon GO Hub</h1>
        </div>
    </header>

    <nav class="sidenav" id="sidenav">
        <a href="../index.html" class="nav-item">Índice</a>
        <a href="pokemon-go-regiones.html" class="nav-item">Busca de Pokémon</a>
        <a href="calculadora.html" class="nav-item">Calculadora PvP IV</a>
        <a href="kanto.html" class="nav-item">Kanto</a>
        <a href="Johto.html" class="nav-item">Johto</a>
        <a href="Hoenn.html" class="nav-item">Hoenn</a>
        <a href="Sinnoh.html" class="nav-item">Sinnoh</a>
        <a href="Teselia.html" class="nav-item">Teselia (Unova)</a>
        <a href="kalos.html" class="nav-item">Kalos</a>
        <a href="alola.html" class="nav-item">Alola</a>
        <a href="galar.html" class="nav-item">Galar</a>
        <a href="paldea.html" class="nav-item">Paldea</a>
        <a href="reclutas.html" class="nav-item">Reclutas</a>
        <a href="lideres.html" class="nav-item">Líderes</a>
        <a href="galeria.html" class="nav-item">Galería</a>
    </nav>

    <main class="content" id="content">
        <h2>Busca Pokémon</h2>
        <div class="region-search-container">
            <label for="pokemon-search-input" class="search-label">Buscar Pokémon</label>
            <input type="text" id="pokemon-search-input" placeholder="Busca un Pokémon por nombre...">
        </div>
        <div id="pokemon-results-container"></div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const POKEMON_DATA = [
                // Data sourced from official sources like The Pokémon Company, Serebii.net, and Bulbapedia.
                // This is a representative sample.
                
                // Kanto Data
                { pokemon: 'Bulbasaur', evol: 'Venusaur', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '943' },
                { pokemon: 'Ivysaur', evol: 'Venusaur', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1552' },
                { pokemon: 'Charmander', evol: 'Charizard', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '877' },
                { pokemon: 'Charmeleon', evol: 'Charizard', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1488' },
                { pokemon: 'Squirtle', evol: 'Blastoise', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '945' },
                { pokemon: 'Wartortle', evol: 'Blastoise', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1580' },
                { pokemon: 'Pikachu', evol: 'Raichu', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '887' },
                { pokemon: 'Pidgey', evol: 'Pidgeot', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '679' },

                // Johto Data
                { pokemon: 'Chikorita', evol: 'Meganium', ligas: 'Great', iv: '0/15/15', pc_limit: '1500', pc_max_pre: '943' },
                { pokemon: 'Bayleef', evol: 'Meganium', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1552' },

                // Hoenn Data
                { pokemon: 'Treecko', evol: 'Sceptile', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' },
                { pokemon: 'Grovyle', evol: 'Sceptile', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1940' },

                // Sinnoh Data
                { pokemon: 'Turtwig', evol: 'Torterra', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' },

                // Teselia Data
                { pokemon: 'Snivy', evol: 'Serperior', ligas: 'Great / Ultra', iv: '0/15/15', pc_limit: '1500 / 2500', pc_max_pre: '850 / 1385' },

                // Kalos Data
                { pokemon: 'Chespin', evol: 'Chesnaught', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' },

                // Alola Data
                { pokemon: 'Rowlet', evol: 'Decidueye', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' },

                // Galar Data
                { pokemon: 'Grookey', evol: 'Rillaboom', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' },

                // Paldea Data
                { pokemon: 'Sprigatito', evol: 'Meowscarada', ligas: 'Ultra', iv: '0/15/15', pc_limit: '2500', pc_max_pre: '1245' }
            ];

            const searchInput = document.getElementById('pokemon-search-input');
            const resultsContainer = document.getElementById('pokemon-results-container');

            function renderTable(data) {
                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p>No se encontraron Pokémon.</p>';
                    return;
                }

                let tableHTML = '<table><thead><tr><th>Pokémon</th><th>Mejor evol. PvP</th><th>Ligas</th><th>IV ideales</th><th>PC límite<br>post-evol.</th><th>PC máx.<br>ANTES evol.</th></tr></thead><tbody>';
                
                data.forEach(p => {
                    tableHTML += `<tr>
                        <td>${p.pokemon}</td>
                        <td>${p.evol}</td>
                        <td>${p.ligas}</td>
                        <td>${p.iv}</td>
                        <td>${p.pc_limit}</td>
                        <td>${p.pc_max_pre}</td>
                    </tr>`;
                });

                tableHTML += '</tbody></table>';
                resultsContainer.innerHTML = tableHTML;
            }

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length < 2) {
                    resultsContainer.innerHTML = '';
                    return;
                }

                const filteredData = POKEMON_DATA.filter(p => p.pokemon.toLowerCase().includes(searchTerm));
                renderTable(filteredData);
            });
        });
    </script>
</body>
</html>
